{% extends 'base.html' %}

{% block title %}Категории заявок{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Категории заявок</h1>
    <a href="{% url 'applications:category_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Добавить категорию
    </a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цвет</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>
                        <span class="badge" style="background-color: {{ category.color }}">
                            {{ category.name }}
                        </span>
                    </td>
                    <td>{{ category.color }}</td>
                    <td>
                        <a href="{% url 'applications:category_edit' category.pk %}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Нет категорий</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
