{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Редактировать{% else %}Создать{% endif %} категорию{% endblock %}

{% block content %}
<h1 class="mb-4">{% if object %}Редактировать{% else %}Создать{% endif %} категорию</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> Сохранить
                    </button>
                    <a href="{% url 'applications:category_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
