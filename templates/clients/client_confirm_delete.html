{% extends 'base.html' %}

{% block title %}Удалить клиента{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить клиента</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <p>Вы уверены, что хотите удалить клиента <strong>{{ object }}</strong>?</p>
                <p class="text-danger">Это действие нельзя отменить!</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                    <a href="{% url 'clients:list' %}" class="btn btn-secondary">
                        <i class="bi bi-x-lg"></i> Отмена
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
